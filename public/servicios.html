<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<style>
			.col-2 {
				background-color: #ffa0004d;
				margin: 4%;
				text-align: center;
				display: inline-block;
				border: 2px solid black;
				padding: 1%;
				border-radius: 1em;
			}
			img {
				width: 100%;
				margin-bottom: 10%;	
			}
			h4 {
				font-family: sans-serif;
				margin-top: 9px;
				font-weight: bold;
			}
	</style>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	
</head>
<body>
	<header>
    	<h1 id="title">V.A-Servicios</h1>
    	<nav class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Servicios">Servicios</a>
			</li>
			<li class = "nav-item">
					<a class="nav-link" id="username" href="/account"></a>
				</li>
            <li class="nav-item">
                <a id="ingresar" class="nav-link" href="/login">Ingresar</a>
            </li>
            <li>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button type="button" class="btn btn-outline-primary">Buscar</button>
                </form>
            </li>
		</nav>
	</header>
	<div class="row">
	</div>
</body>
	<script>
		var username = localStorage.getItem("username");
        var user = localStorage.getItem("user");
        if (user != null) {
            document.getElementById("ingresar").style.display="none";
            document.getElementById("username").innerHTML = JSON.parse(username);
        }
        else {
            document.getElementById("ingresar").style.display="block";
            document.getElementById("username").style.display="none";
		}
		
		var tel = localStorage.getItem("tel");
		var user = localStorage.getItem("username");

		$.ajax({
			method: "GET",
			url: "/get-service",
			success: function(data) {
				var i = 0;
				while(i<data.length){
					console.log(data[i]);
					var p = document.querySelector(".row")
					var img = "<img src=./images/"+data[i].servicio.toLowerCase()+".jpg>"
					var service = "<div class='col-2'><h4>"+data[i].servicio+"</h4><br><p>"+data[i].especificaciones+"</p><br>"+img+"<br><span>tel.: "+JSON.parse(data[i].tel)+"</span><br><span>"+JSON.parse(data[i].user)+"</span></div>"
					p.insertAdjacentHTML('afterend', service)
					i++;
				}
			}
		});
	</script>
</html>
