<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>V.A-Servicios</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <style>
        #register {
            margin: 150px;
        }
        body {
            background-color: #eaeaea;
        }
        h3 {
            margin: 30px;
        }
        header {
            background-image: url("https://blog.jobandtalent.com/files/2016/07/demanda-empleo.jpg");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.9;
            text-shadow:
            -2px -2px 1px #fff, 2px 2px 1px #fff, -2px 2px 1px #fff, 2px -2px 1px #fff;
            font-size: 2.5rem;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
            <h1>V.A-Servicios</h1>
    </header>
    <form id="register" submit="return validacion()" >
        <h3 class="text-center ">Register</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName4">Name</label>
                <input type="name" class="form-control" id="inputName4" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName4">Last Name</label>
                <input type="lastname" class="form-control" id="inputLastName4" placeholder="Last Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputUser4">User</label>
                <input type="text" class="form-control" id="inputUser4" placeholder="User">
            </div>
            <div class="form-group col-md-6">
                <label for="inputTel">Tel.</label>
                <input type="tel" class="form-control" id="inputTel4" placeholder="Tel.">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="inputConfirm4">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirm4" placeholder="Confirm Password">
            </div>     
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Check me out</label>
            </div>
        </div>
        <button id="btn" type="submit" class="btn btn-primary">Sign in</button>
    </form>
</body>
<script src="https://github.com/mouse0270/bootstrap-notify/releases/download/3.1.3/bootstrap-notify.min.js"></script>
<script>    
    var newuser={}
    var btn = document.querySelector("#btn");
    btn.addEventListener("click", function(e){
        e.preventDefault();
        newuser.name = document.querySelector("#inputName4").value;
        newuser.lastname = document.querySelector("#inputLastName4").value;
        newuser.user = document.querySelector("#inputUser4").value;
        newuser.tel = document.querySelector("#inputTel4").value;
        newuser.password = document.querySelector("#inputPassword4").value;
        newuser.confirm = document.querySelector("#inputConfirm4").value;
        newuser.check = document.querySelector("#gridCheck");
        
        function validacion(){
            if( newuser.name == null || newuser.name.length == 0 || /^\s+$/.test(newuser.name) ) {
                $.notify({
                    message: 'completar nombre'
                },{
                    type: 'danger'
                });
                return false;
            }
            if( newuser.lastname == null || newuser.lastname.length == 0 || /^\s+$/.test(newuser.lastname) ) {
                $.notify({
                    message: 'completar apellido'
                },{
                    type: 'danger'
                });
                return false;
            }
            if( newuser.user == null || newuser.user.length == 0 || /^\s+$/.test(newuser.user) ) {
                $.notify({
                    message: 'completar usuario'
                },{
                    type: 'danger'
                });
                return false;
            }
            if( newuser.tel == null || newuser.tel.length == 0 || /^\s+$/.test(newuser.tel) ) {
                $.notify({
                    message: 'completar numero de telefono'
                },{
                    type: 'danger'
                });
                return false;
            }
            if( isNaN(newuser.tel) ) {
                $.notify({
                    message: 'el telefono debe contener solo cifras numericas'
                },{
                    type: 'danger'
                });
                return false;
            }
            if( newuser.password == null || newuser.password.length == 0 || /^\s+$/.test(newuser.password) ) {
                $.notify({
                    message: 'completar contraseña'
                },{
                    type: 'danger'
                });
                return false;
            }
            if( newuser.confirm == null || newuser.confirm.length == 0 || /^\s+$/.test(newuser.confirm) ) {
                $.notify({
                    message: 'confirmar contraseña'
                },{
                    type: 'danger'
                });
                return false;
            }
            if(newuser.password != newuser.confirm) {
                $.notify({
                    message: 'las contraseñas no coinciden'
                },{
                    type: 'danger'
                });
                return false;
            }
            if( !newuser.check.checked ) {
                $.notify({
                    message: 'checked!'
                },{
                    type: 'danger'
                });
                return false;
            }
            
        return true;
        }
    
        $.ajax({
        method: "POST",
        url: "/register",
        data: {user: JSON.stringify(newuser)},
        success: function(data){
            if (validacion(true)){
                window.location.href = "/login";
                }
            }
        }) 
        localStorage.setItem("tel", newuser.tel);
    })    
</script>
</html>
