<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	
	
</head>
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id class= "card mt-5">
                        <div class="card-body">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center ">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class=""><span>Recordar</span> 
                                    <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <span id="alert" class="text-danger"></span><br>
                                    <div id="register-link" class="text-right">
                                        <a href="/register">Registrarse aquí</a>
                                    </div>
                                    <div class="text-center">
                                    <input id="btn" type="submit" name="submit" class="btn btn-primary btn-lg" value="Entrar">
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var login ={}
    var btn = document.querySelector("#btn");
    btn.addEventListener("click", function(e){
        e.preventDefault();
        login.username = document.querySelector("#username").value;
        login.password = document.querySelector("#password").value;

        $.ajax({
        method: "POST",
        url: "/login",
        data: {login: JSON.stringify(login)},
        success: function(data){
            if(data.status == 200){
                window.location.href = '/account';
            }
            else {
                localStorage.setItem("error", "usuario y/o contraseña incorrectos")
                document.getElementById("alert").innerHTML = localStorage.getItem("error"); 
            }
        localStorage.setItem("user", JSON.stringify(login),true)
        localStorage.setItem("username", JSON.stringify(login.username))
        }
})
})

</script>
</html>
