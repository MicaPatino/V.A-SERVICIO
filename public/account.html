<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <title>V.A-Servicios</title>
    <style>
        #add {
            display: block;
            margin: 2% 10%;
        }
        #logout {
            position: relative;
            left: 87%;
        }
        #form {
            position: relative;
            margin: 1% 5%;
            display: inline-block;
        }
        .col-sm-4 {
            margin: 1%;
            display: inline-block;
        }
        .f {
            float: right;
            width: 73%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            position: relative;
            top: 25px;
        }
        .card-body {
            display: inline-block;
            margin: 5px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    	<h1 id="title">V.A-Servicios</h1>
    	<nav class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Servicios">Servicios</a>
            </li>
            <li class = "nav-item">
                <a class="nav-link" id="username" href="/account"></a>
            </li>
            <li class="nav-item">
                <a id="ingresar" class="nav-link" href="/login">Ingresar</a>
            </li>
            <li>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button type="button" class="btn btn-outline-primary">Buscar</button>
                </form>
            </li>
        </nav>
    </header>
    <section id="body">
        <div>
            <a id="logout" class="nav-link" href="#">cerrar sesion</a>
        </div>
        <form id="form">
            <div class="form-group">
                <div class="form-group">
                    <label for="inputType">Tipo</label>
                    <select id="inputType" class="form-control">
                        <option selected>Seleccionar...</option>
                        <option>Climatizacion</option>
                        <option>Pintureria</option>
                        <option>Plomeria</option>
                        <option>Electricidad</option>
                        <option>Gas</option>
                        <option>Mudanzas</option>
                        <option>Electrodomesticos</option>
                        <option>Cocina</option>
                        <option>Remodelacion y refaccion</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="inputSpecifications">Especificaciones</label>
                    <input type="text" class="form-control" id="inputSpecifications">
                </div>
            </div>
            <div class="form-group">
                <button id="add" type="button" class="btn btn-success btn-lg">Agregar servicio</button>
            </div>      
        </form>    
        <div class="f">
            <div class="row" id="myservices">
            </div>
        </div>
    </section>
    <footer>
    </footer>
</body>
<script>
        var username = localStorage.getItem("username");
        var user = localStorage.getItem("user");
        if (user != null) {
            document.getElementById("ingresar").style.display="none";
            document.getElementById("username").innerHTML = JSON.parse(username);
        }
        else {
            document.getElementById("ingresar").style.display="block";
            document.getElementById("username").style.display="none";
        }
        var logout = document.querySelector("#logout")
        logout.addEventListener("click", function(e) {
            e.preventDefault()
            localStorage.clear();
            document.location.replace('/');
        })
        var btn = document.querySelector("#add");

        var myservices = function(){
            var inputType = document.querySelector("#inputType").value;
            var inputSpecifications = document.querySelector("#inputSpecifications").value;

            var service = "<div class='col-sm-4'><div class='card'><div class='card-body'><h5 class='card-title'>" + inputType + "</h5><p class='card-text'>"+ inputSpecifications +"</p></div></div></div>"
            var caja = document.querySelector("#myservices")
            caja.insertAdjacentHTML('afterend',service);

            inputSpecifications.value = '';
            inputType.value = '';

        }
        btn.addEventListener("click",function(e){
            myservices()
        })

        localStorage.setItem("type", JSON.stringify(inputType));
        localStorage.setItem("specifications", JSON.stringify(inputSpecifications));
</script>
</html>
